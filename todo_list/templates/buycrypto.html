{% extends "base.html" %} {% block content %}
<link rel="stylesheet" href="//cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
<!-- end app-navbar -->
<!-- begin app-main -->
<div class="app-main" id="main">
    <!-- begin container-fluid -->
    <div class="container-fluid">
        <!-- begin row -->
        <div class="row">
            <div class="col-md-12 m-b-30">
                <!-- begin page title -->
                <div class="d-block d-sm-flex flex-nowrap align-items-center">
                    <div class="page-title mb-2 mb-sm-0">
                        <h1>Buy Crypto Currency</h1>
                    </div>

                </div>
                <!-- end page title -->
            </div>
        </div>
        <!-- end row -->
        <!-- start car dealer-->

        <div class="row">
            <div class="col-xxl-6 mb-30">
                <div class="card card-statistics h-100 mb-0 currency-price">
                    <div class="card-header d-flex justify-content-between">
                        <div class="card-heading">
                            <h4 class="card-title">Buy Crypto Currency</h4>
                        </div>

                    </div>
                    <div class="card-body pt-0">
                        <div class="tab nav-border-bottom">
                            <ul class="nav nav-tabs nav-fill" role="tablist">
                                <li class="nav-item">
                                    <a class="nav-link active show" id="home-02-tab" role="tab" aria-controls="home-02" aria-selected="true">
                                        <b>Buy Crypto </b> </a>
                                </li>

                            </ul>
                            <div class="tab-content">
                                <div class="tab-pane fade active show pt-3" id="home-02" role="tabpanel" aria-labelledby="home-02-tab">
                                    <form action="" method="POST">
                                        {%csrf_token%}
                                        <div class="row">

                                            <div class="col-xs-6">
                                                <div class=" mb-3">
                                                    <label>Currency</label>
                                                    <div class="input-group">
                                                        <div class="input-group-prepend">
                                                            <label class="input-group-text px-3" for="bacs"><img src="{{request.POST.img}}" alt="" style="width:20px;height:20px"></label>
                                                        </div>
                                                        <input type="text" name="crypto_name" id="" class="form-control " id="bacs" value="{{request.POST.name}}" disabled style="color: #8e54e9;">


                                                    </div>
                                                </div>


                                            </div>
                                            <div class="col-xs-6">
                                                <div class=" mb-3">

                                                    <label>Exchange Operation</label>
                                                    <div class="input-group">
                                                        <div class="input-group-prepend">
                                                            <div class="input-group-prepend">
                                                                <label class="input-group-text px-3" for="bacs"><img src="{{request.POST.img}}" alt="" style="width:20px;height:20px"></label>
                                                            </div>
                                                        </div>
                                                        <input type="text" class="form-control" placeholder="Exchange Amount" id="c_amt" name="c_amt">
                                                    </div>
                                                    <div class="text-center py-2"><i class="ti ti-loop"></i></div>
                                                    <div class="input-group">
                                                        <div class="input-group-prepend">
                                                            <div class="input-group-prepend">
                                                                <label class="input-group-text px-3" for="bacs">T</label>
                                                            </div>
                                                        </div>
                                                        <input type="text" class="form-control" placeholder="Exchange Amount" id="t_amt" name="t_amt" onchange="myChangeFunction(this)" max="{{request.session.token}}" min="100">
                                                        <input type="hidden" name="cname" value="{{request.POST.name}}">
                                                        <input type="hidden" value="{{request.POST.current_price}}" id="c_price" name="b_price">
                                                        <input type="hidden" value="{{request.POST.img}}" id="c_price" name="b_img">
                                                    </div>
                                                </div>

                                            </div>
                                            <br>
                                            <div class="col-12 justify-content-center align-items-center">
                                                <center><button class="btn btn-success text-uppercase mt-1" type="submit" name="submit" value="buy_crypto">Buy Crypto Currency</button></center>

                                            </div>

                                        </div>
                                    </form>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <!-- end car dealer-->
    </div>
    <!-- end container-fluid -->
</div>
<!-- end app-main -->
</div>
<!-- end app-container -->
<!-- begin footer -->

<!-- end footer -->
</div>
<!-- end app-wrap -->
</div>
<!-- end app -->

</script>

</body>
<script type="text/javascript">
    function myChangeFunction(t_amt) {
        var input2 = document.getElementById('t_amt');
        var c_price = document.getElementById('c_price');
        var c_amt = document.getElementById('c_amt');

        c_amt.value = t_amt.value / c_price.value;
    }
