{% extends "base.html" %} {% block content %}
<link rel="stylesheet" href="//cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
<!-- end app-navbar -->
<!-- begin app-main -->
<div class="app-main" id="main">
    <!-- begin container-fluid -->
    <div class="container-fluid">
        <!-- begin row -->
        <div class="row">
            <div class="col-md-12 m-b-30">
                <!-- begin page title -->
                <div class="d-block d-sm-flex flex-nowrap align-items-center">
                    <div class="page-title mb-2 mb-sm-0">
                        <h1>Stock Market</h1>
                    </div>

                </div>
                <!-- end page title -->
            </div>
        </div>
        <!-- end row -->
        <!-- start car dealer-->

        <div class="row">
            <div class="col-xxl-12 mb-30">
                <div class="card card-statistics h-100 mb-0">
                    <div class="card-header">
                        <h4 class="card-title">Top Stocks</h4>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-borderless mb-0" id="mytable">
                                <thead class="bg-light">
                                    <tr>
                                        <th>Logo</th>
                                        <th>Name</th>
                                        <th>Current Price</th>
                                        <th>Market capitalization rank</th>
                                        <th>Highest in 24hr</th>
                                        <th>Lowest in 24hr</th>
                                        <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody class="text-muted mb-0">
                                    {% for i in apidata %}
                                    <tr>
                                        <td><img src="{{i.image}}" alt="" style="width:20px;height:20px"></td>
                                        <td>{{i.name}}</td>
                                        <td>{{i.current_price}}</td>
                                        <td>
                                            <center>{{i.market_cap_rank}}</center>
                                        </td>
                                        <td>{{i.high_24h}}</td>
                                        <td>{{i.low_24h}}</td>
                                        <td>
                                            <a href="javascript:void(0)" class="mr-2"><i
                                                                    class="fa fa-pencil" data-toggle="tooltip"
                                                                    data-placement="top" title=""
                                                                    data-original-title="Edit"></i></a>
                                            <a href="javascript:void(0)"><i class="fa fa-trash"
                                                                    data-toggle="tooltip" data-placement="top" title=""
                                                                    data-original-title="Delete"></i></a>
                                        </td>
                                    </tr>
                                    {% endfor %}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

        </div>


        <!-- end car dealer-->
    </div>
    <!-- end container-fluid -->
</div>
<!-- end app-main -->
</div>
<!-- end app-container -->
<!-- begin footer -->

<!-- end footer -->
</div>
<!-- end app-wrap -->
</div>
<!-- end app -->

<!-- plugins -->


<!-- datatables.net -->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

<script src="//cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
<script>
    $(document).ready(function() {
        $('#mytable').DataTable();
    });
</script>

</body>

</html>
{% endblock %}
